<html>

<head>
    <title>P4-GL Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.2/vega.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="https://stardustjs.github.io/stardust/v0.1.1/stardust.bundle.min.js"></script>
    <style>
        /*body {
            font: 10px sans-serif;
        }*/

        .brush .extent {
            fill-opacity: .3;
            stroke: #fff;
            shape-rendering: crispEdges;
        }

        .axis line,
        .axis path {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .tick line{
          opacity: 0.2;
        }


        .axis text {
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
            cursor: move;
        }

        h4 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="page-container">
        <h2>P4 Benchmark</h2>
        <p>Benchmarks and performance comparison</p>
        <form>
            <div class="form-group" id="sel-libs">
                <label style="float:left; margin-right: 20px">Libraries: </label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="p4gl">P4-GL</label>
                <label class="checkbox-inline"><input type="checkbox" value="d3">D3</label>
                <label class="checkbox-inline"><input type="checkbox" value="lodash">Lodash</label>
                <label class="checkbox-inline"><input type="checkbox" value="vega">Vega</label>

            </div>

            <div class="form-group" id="sel-operations">
                <label style="float:left; margin-right: 20px">Operations: </label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="select">Select</label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="derive">Derive</label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="aggregate">Aggreate</label>
            </div>

            <div class="form-group" id="sel-data-sizes">
                <label style="float:left; margin-right: 20px">Data sizes: </label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="14">16K</label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="15">32K</label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="16">64K</label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="17">128K</label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="18">256K</label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="19">512K</label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="20">1M</label>
                <label class="checkbox-inline"><input type="checkbox" checked="checked" value="21">2M</label>
                <label class="checkbox-inline"><input type="checkbox" value="22">4M</label>
                <label class="checkbox-inline"><input type="checkbox" value="23">8M</label>
                <label class="checkbox-inline"><input type="checkbox" value="24">16M</label>
            </div>
            <div class="form-group">
              <label for="dataProps">Data Dimensions and Properties:</label>
              <textarea class="form-control" rows="5" cols="40" id="dataProps" style="width: 60%"></textarea>
            </div>
        </form>
        <form class="form-inline">
          <div class="form-group">
            <label for="email">Trials per test:</label>
            <input type="number" class="form-control" id="trials" value="10" size="3">
          </div>
          <div class="form-group" style="margin-left: 50px;">
            <label for="pwd">Stop if latency > : </label>
            <input type="number" class="form-control" id="latency-max" value="25" size="3">
            <span>Seconds</span>
          </div>
        </form>

        <button id="start-benchmark" type="button" class="btn btn-primary">Start Benchmarks</button>
        <button id="save-result" type="button" class="btn btn-success" style="display:none;">Save Results to File</button>
        <h3>Results</h3>
        <div id="plot-results">
            <div id="result-select" style="display: inline-block"></div>
            <div id="result-derive" style="display: inline-block"></div>
            <div id="result-aggregate" style="display: inline-block"></div>
        </div>

        <div style="margin: 30px 0 ">
            <ul id="benchmark-result-tabs" class="nav nav-tabs"></ul>
        </div>

        <div id="benchmark-results"></div>
    </div>


    <div id="vis"></div>
    <div id="vega"></div>
    <div id="d3"></div>
    <div id="stardust"></div>
    <div id="p4gl"></div>
    <script src="/npm/requirejs/require.js"></script>
    <script src="src/dopt.js"></script>

</body>

</html>
