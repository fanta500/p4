<html>

<head>
    <title>P4: Portable Parallel Processing Pipelines</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        .navbar-nav>.active>a {
            background: #f7f7f7!important;
            border-bottom: 4px solid steelblue;
            font-weight: bolder;
        }

        .navbar-nav > li > a {
            font-size: 1.2em;
            padding: 15px 30px;
        }

        .navbar-brand {
            font-size: 2.0em;
            padding-right: 30px;
            color: steelblue!important;
        }
        .title {
            color: #000;
        }
        .sidebar-module {
            margin-bottom: 30px;
        }


        .brush .extent {
            fill-opacity: .3;
            stroke: #fff;
            shape-rendering: crispEdges;
        }

        .axis line,
        .axis path {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .tick line{
          opacity: 0.2;
        }


        .axis text {
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
            cursor: move;
        }

        h4 {
            text-align: center;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">P4 Performance</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Results <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#comparison">Comparison</a></li>
                <li><a href="#scalability">Scalability</a></li>
                <li><a href="#portability">Portability</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Benchmarks <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="benchmark/benchmark-dopt.html">Data processing</a></li>
                <li><a href="benchmark/benchmark-vis.html">Visualizations</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- <div class="container page"> -->
    <div class="page">
      <div id="comparisons">
        <h3>Performance Comparisons</h3>
        <div id="comparative-results-dopts">
            <div id="result-select" style="display: inline-block"></div>
            <div id="result-derive" style="display: inline-block"></div>
            <div id="result-aggregate" style="display: inline-block"></div>
        </div>

        <div id="comparative-results-dopts">
            <div id="gpu-select" style="display: inline-block"></div>
            <div id="gpu-derive" style="display: inline-block"></div>
            <div id="gpu-aggregate" style="display: inline-block"></div>
        </div>

        <div id="comparative-results-vis">
            <div id="result-init-scatterPlot" style="display: inline-block"></div>
            <div id="result-scatterPlot" style="display: inline-block"></div>
        </div>
        <div id="vis-parallelCoordinates">
            <div id="result-init-parallelCoordinates" style="display: inline-block"></div>
            <div id="result-parallelCoordinates" style="display: inline-block"></div>
        </div>

        <div id="vis-gpus">
            <div id="vis-gpus-scatterPlot" style="display: inline-block"></div>
            <div id="vis-gpus-parallelCoordinates" style="display: inline-block"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script>

    requirejs.config({
        paths: {
            src: 'benchmark/src',

        }
    })

    require(['src/result-plot'], function(plotResults) {
        $.getJSON('benchmark/results/dopt-comparisons.json', function(data) {
            var dopts = ['select','derive', 'aggregate'];
            var yMax = d3.max(data, function(d) { return d.latency; });
            dopts.forEach(function(dopt, pi){
                // $('#result-'+dopt).append($('<h4/>').text(dopt));
                var plotOptions = {
                    data: data.filter(d => d.dopt == dopt),
                    container: '#result-' + dopt,
                    // dopt: dopt,
                    width: 320,
                    height: 200,
                    chartTitle: dopt,
                    yMax: yMax,
                };
                plotOptions.margin = {top: 50, right: 20, bottom: 60, left: 40};
                if(pi == dopts.length - 1) {
                    plotOptions.legend = true;
                }

                if(pi == Math.floor(dopts.length/2)) {
                    plotOptions.xLabel = true;
                }

                if(pi == 0) {
                    plotOptions.margin = {top: 50, right: 20, bottom: 60, left: 60};
                    plotOptions.yLabel = true;
                }

                plotResults(plotOptions);
            })
        })
        $.getJSON('benchmark/results/dopt-gpus.json', function(data) {
            var dopts = ['select','derive', 'aggregate'];
            var yMax = d3.max(data, function(d) { return d.latency; });
            dopts.forEach(function(dopt, pi){
                // $('#result-'+dopt).append($('<h4/>').text(dopt));
                var plotOptions = {
                    data: data.filter(d => d.dopt == dopt),
                    container: '#gpu-' + dopt,
                    // dopt: dopt,
                    width: 320,
                    height: 200,
                    chartTitle: dopt,
                    vmap: {color: 'gpu', x: 'dataSize', y: 'latency'},
                    yMax: yMax,
                };

                // if(pi == dopts.length - 1) {
                //     plotOptions.margin = {top: 50, right: 20, bottom: 60, left: 60};;
                //     // plotOptions.legend = true;
                // }

                if(pi == Math.floor(dopts.length/2)) {
                    plotOptions.xLabel = true;
                }
                plotOptions.margin = {top: 50, right: 20, bottom: 60, left: 40};
                if(pi == 0) {
                    plotOptions.margin = {top: 50, right: 20, bottom: 60, left: 60};;

                    plotOptions.yLabel = true;
                }

                plotResults(plotOptions);
            })
        })

        $.getJSON('benchmark/results/vis-gpus.json', function(data) {
            var dopts = ['scatterPlot','parallelCoordinates'];

            dopts.forEach(function(dopt, pi){
                // $('#result-'+dopt).append($('<h4/>').text(dopt));
                var plotOptions = {
                    data: data.filter(d => d.dopt == dopt),
                    container: '#vis-gpus-' + dopt,
                    chartTitle: dopt,
                    width: 320,
                    height: 200,
                    vmap: {color: 'gpu', x: 'dataSize', y: 'latency'},
                    yMax: d3.max(data, function(d) { return d.latency; })
                };
                plotOptions.margin = {top: 50, right: 10, bottom: 60, left: 40};
                if(pi == dopts.length - 1) {

                    plotOptions.legend = true;
                }
                if(pi == 0) {
                    plotOptions.margin = {top: 50, right: 10, bottom: 60, left: 40};
                    // plotOptions.yLabel = true;
                }
                // plotOptions.yLabel = true;
                plotOptions.xLabel = false;
                plotResults(plotOptions);
            })
        })


        $.getJSON('benchmark/results/vis-comparisons.json', function(data) {
            var dopts = ['scatterPlot','parallelCoordinates'];

            dopts.forEach(function(dopt, pi){
                // $('#result-'+dopt).append($('<h4/>').text(dopt));
                var plotOptions = {
                    data: data.filter(d => d.dopt == dopt),
                    container: '#result-init-' + dopt,
                    // dopt: dopt,
                    width: 320,
                    height: 200,
                    chartTitle: 'Initalizing ' + dopt,
                    yMax: d3.max(data, function(d) { return d.init; }),
                    vmap: {
                        color: 'lib',
                        x: 'dataSize',
                        y: 'init'
                    }
                };
                plotOptions.margin = {top: 50, right: 20, bottom: 60, left: 40};
                plotOptions.legend = false;
                plotOptions.xLabel = false;
                plotResults(plotOptions);
            })

            var dopts = ['scatterPlot','parallelCoordinates'];

            dopts.forEach(function(dopt, pi){
                // $('#result-'+dopt).append($('<h4/>').text(dopt));
                var plotOptions = {
                    data: data.filter(d => d.dopt == dopt),
                    container: '#result-' + dopt,
                    chartTitle: 'Visualizing ' + dopt,
                    width: 320,
                    height: 200,
                    yMax: d3.max(data, function(d) { return d.latency; })
                };
                plotOptions.margin = {top: 50, right: 20, bottom: 60, left: 40};
                if(pi == dopts.length - 1) {
                    plotOptions.legend = true;
                }
                // plotOptions.yLabel = true;
                plotOptions.xLabel = false;
                plotResults(plotOptions);
            })
        })

    });

    </script>
</body>

</html>
